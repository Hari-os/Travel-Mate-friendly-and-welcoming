<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="style1.css" rel="stylesheet">
          
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Register Here</h1>
       </div>
   <form action="index.html" class="form" id="form">
    
    <div class="field">
       <label >Username:</label>
       <input type="text"  placeholder="hari" id="uname">
       <span class="material-icons success"> check_circle</span>
        <span class="material-icons error ">error</span>
        <small>Error message</small>
    </div>

    <div class="field">
    <label >Email:</label>
    <input type="email" placeholder="hari@gmail.com" id="email">
    <span class="material-icons success"> check_circle</span>
    <span class="material-icons error ">error</span>
    <small>Error message</small>
    
    </div>
    <div class="field" >    
    <label >Password:</label>
    <input type="password" placeholder="password" id="password" >
    <span class="material-icons success"> check_circle</span>
    <span class="material-icons error ">error</span>
    <small>Error message</small>
    </div>
    <div class="field">    
    <label >Confirm password:</label>
    <input type="password" placeholder="password" id="cpassword" >
    <span class="material-icons success"> check_circle</span>
    <span class="material-icons error ">error</span>
    <small>Error message</small>
    </div>    
     <div class="field">
    <input type="checkbox" id="tc" class="terms">
    <label> I agree to terms and conditions </label>
    <small>Error message</small>
    </div> 
    <input type="submit" value="submit" class="button">
</div>
   </form>

<script src="validation.js"></script>
</body>
</html>
